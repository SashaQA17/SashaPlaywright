name: Manual tests

on:
  workflow_dispatch:
    inputs:
      deployment_target:
        description: Choose target
        required: true
        default: first_tests
        type: choice
        options:
          - first_tests
          - second_tests

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repository
        uses: actions/checkout@v3
      - name: setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - name: install dependencies
        run: pip install -r requirements.txt
      - name: ensure browsers are installed
        run: python -m playwright install
      - name: first_tests
        if: "github.event.inputs.deployment_target == 'first_tests'"
        run: pytest -v -s --alluredir=allure_results
      - name: second_tests
        if: "github.event.inputs.deployment_target == 'second_tests'"
        run: pytest -v --browser=firefox --alluredir=allure_results
      - name: store allure results
        uses: actions/upload-artifact@v3
        with:
          name: allure_results
          path:
            allure_results
          retention-days: 1

  generate-reports:
    runs-on: ubuntu-latest
    needs: tests
    name: generate reports
    steps:
      - uses: actions/setup-java@v3
        with:
          distribution: 'microsoft' # See 'Supported distributions' for available options
          java-version: '17'
      - run: sudo wget https://github.com/allure-framework/allure2/releases/download/2.23.1/allure-2.23.1.tgz && sudo tar -zxvf allure-2.23.1.tgz -C /opt/ && sudo ln -s /opt/allure-2.23.1/bin/allure /usr/bin/allure
      - name: download all workflow run artifacts
        uses: actions/download-artifact@v3
      - run: allure generate -c allure_results -o _site
      - name: store generated report
        uses: actions/upload-artifact@v3
        with:
          name: _site
          path:
            _site
          retention-days: 1

  publish-reports:
    runs-on: ubuntu-latest
    needs: generate-reports
    name: report publication
    steps:
      - name: download all workflow run artifacts
        uses: actions/download-artifact@v3
      - name: upload Pages artifact
        uses: actions/upload-pages-artifact@v2
      - name: deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1.2.9